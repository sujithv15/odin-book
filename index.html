<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h2>Odin Book List</h2>
    </header>
    <div class="library-class">

    </div>

    <p>Add new book?</p>

    <form action="javascript:" method="post" class="form-box">
        <ul>

            <li class="form-elements">
                <label for="title-form" class="labels">Book Title:</label>
                <input type="text" class="inputs" id="title-form" placeholder="Title"/>
            </li>

            <li class="form-elements">
                <label for="author-form" class="labels">Author:</label>
                <input type="text" class="inputs" id="author-form" placeholder="Author"/>
            </li>

            <li class="form-elements">
                <label for="numPages-form" class="labels">Page Number:</label>
                <input type="number" class="inputs" id="numPages-form"/>
            </li>

            <li class="form-elements">
                <label class="labels">Finished reading?</label>
                    <label for="isRead-form-Y" class="sublabels">Yes</label>
                    <input type="radio" class="subinputs" id="isRead-form-Y" name="read" value="yes"/>
                    <label for="isRead-form-N" class="sublabels">No</label>
                    <input type="radio" class="subinputs" id="isRead-form-N" name="read" value="no"/>
            </li>

            <li class="form-elements">
                <button type="submit" id="submit-btn">Submit Book</button>
            </li>
            <div id="user-alert"></div>
        </ul>
    </form>


    <script src="book.js"></script>
</body>
</html>
